<section class="regervation_part section_padding" style="margin-top:100">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>Dashboard Chef</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="regervation_part_iner">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                         <!-- <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users</button>-->
                          <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Plats</button>
                        </div>
                      </nav>
                      <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            
                            <Table class="table table-dark table-striped">
                            <tr>
                                <th>Plat name</th>
                                
                                <th>price</th>
                                
                                <th>Description</th>
                                
                            </tr>
                            <tr *ngFor="let p of myPlats">
                                <td>{{p.platName}}</td>
                                <td>{{p.price}}</td>
                                <td>{{p.description}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary" >Display</button>
                                    <button type="button" class="btn btn-warning" >Edit</button>
                                    <button type="button" class="btn btn-danger" >Delete</button>
                                </td>
                            </tr>
                        </Table>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
                        
                      </div>
                   
                </div>
            </div>
        </div>
    </div>
</section>
